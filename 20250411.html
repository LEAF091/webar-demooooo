<!DOCTYPE html> 
<html>
</head>
<title>1410943023 A-Frame 3D Basic Example</title>
<script src="http://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="-1 1.5 -3" rotation="0 75 0" color="#374784"></a-box>
        <a-sphere position="0 1.5 -5" radius="1.5" color="#6a7ba1"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.75" height="1.5" color="#123456"></a-cylinder> 
        <a-plane position="0 0 -5" rotation="-90 0 0" width="8" height="8" color="#456789"></a-plane>
        <a-sky color="#RDFTFT"></a-sky>
    </a-scene>
</body>
</html>
